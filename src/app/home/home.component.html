<div class="container-fluid">
  <div class="row w-100 justify-content-between">
    <div class="col-sm-7 my-3">
      <div class="input-group w-75 mx-3">
        <input
          type="text"
          [formControl]="searchDrinkValue"
          placeholder="Search for drink"
          class="form-control"
        />
        <div class="input-group-prepend">
          <span class="input-group-text bg-success" id="basic-addon1"
            ><i class="fas fa-search"></i
          ></span>
        </div>
        <!-- <div ngIf="searchValue.length > 0" *ngFor="let drink of drinks">
          drink.name
        </div> -->
      </div>
      <div class="row w-75 mx-3 mb-3" *ngIf="searchD">
        <ul class="list-group w-100">
          <li
            class="list-group-item"
            *ngFor="let drink of sortedDrink"
            (click)="chooseDrink(drink)"
          >
            <a> {{ drink.name }} </a>
          </li>
        </ul>
      </div>

      <table class="table table-bordered bg-light my-5">
        <thead>
          <tr>
            <th scope="col">Items</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
            <th scope="col">Note</th>
          </tr>
        </thead>
        <tbody *ngIf="listOfDrink.length > 0">
          <tr *ngFor="let item of listOfDrink">
            <td>
              <div>{{ item.name }}</div>
              <small> Note: {{ item.note }} </small>
            </td>
            <td>
              <span #quantity>
                <input
                  class="w-50 mx-auto"
                  type="number"
                  id="quantity"
                  name="quantity"
                  min="1"
                  value="1"
                  (change)="calculate($event, item)"
                />
              </span>
              <!-- <span class="ml-auto">
                <button (click)="addOne(quantity)" class="btn btn-primary mx-2">
                  +
                </button>
                <button (click)="minusOne(quantity)" class="btn btn-danger">
                  -
                </button>
              </span> -->
            </td>
            <td>{{ item.price }}</td>
            <td>{{ item.total }}</td>
            <td class="text-center">
              <span>
                <button class="btn btn-danger" (click)="deleteItem(item)">
                  x
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row justify-content-between align-self-end">
        <div
          class="btn-group mr-2 col-sm-3"
          role="group"
          aria-label="First group"
        >
          <button type="button" class="btn btn-primary">Table Number</button>
          <button type="button" class="btn btn-light p-2">
            {{ onSelectTable }}
          </button>
        </div>
        <div class="btn-group mr-1 col-sm-3" role="group">
          <button type="button" class="btn btn-primary">Total</button>
          <button type="button" class="btn btn-light">{{ total }}</button>
        </div>
        <div class="btn-group col-sm-3" role="group">
          <button type="button" class="btn btn-success">Pay</button>
        </div>
      </div>
    </div>

    <!-- ---------------------------------------------------------------------------------------- -->
    <div class="col-sm-5 bg-light my-3 border">
      <div class="row justify-content-center">
        <button class="btn btn-summary bg-info border w-25 my-4 mx-2">
          Table
        </button>
        <button class="btn btn-light bg-light border w-25 my-4 mx-2">
          Menu
        </button>
      </div>
      <div class="h-100 order-table justify-content-center">
        <div class="m-3 d-flex justify-content-between flex-wrap">
          <button
            class="col-sm-3 btn btn-primary p-3 m-1"
            *ngFor="let table of tables"
            (click)="selectedTable(table)"
            [class.selected]="selected"
          >
            {{ table }}
          </button>
        </div>
        <div class="row justify-content-center">
          <button class="btn btn-summary bg-light border p-2 my-4 mx-2">
            Empty
          </button>
          <button class="btn btn-light bg-primary border p-2 my-4 mx-2">
            Ordering
          </button>
          <button class="btn btn-light bg-success border p-2 my-4 mx-2">
            Ordered
          </button>
        </div>
        <div class="row justify-content-start pl-3">
          <div class="col-sm-8 input-group">
            <input
              type="text"
              [formControl]="searchClientValue"
              placeholder="Search for client"
              class="form-control"
            />
            <div class="input-group-prepend">
              <span class="input-group-text bg-success"
                ><i class="fas fa-search"></i
              ></span>
            </div>
          </div>
          <div *ngIf="searchC" class="col-sm-8">
            <ul class="list-group w-100">
              <li
                class="list-group-item"
                *ngFor="let client of clients"
                (click)="chooseClient(client)"
              >
                <a> {{ client.name }} </a>
              </li>
            </ul>
          </div>
          <div class="col-sm-8 my-3 d-flex">
            <div>
              <table class="table table-bordered">
                <tr>
                  <th>Client name</th>
                  <th>Point</th>
                </tr>
                <tr>
                  <td>{{ selectedClient.name }}</td>
                  <td>{{ selectedClient.point }}</td>
                </tr>
              </table>
            </div>
            <div class="mx-3">
              <button mat-raised-button class="bg-success text-light p-2">
                Using Point
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
