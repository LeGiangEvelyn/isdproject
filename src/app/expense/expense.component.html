<div class="container-fluid mx-0 px-0">
  <div class="row justify-content-center">
    <!-- -----------------------------------MAIN CONTENT------------------------------------------------>

    <form
      class="border bg-light p-4"
      [formGroup]="expenseForm"
      (ngSubmit)="onSubmit()"
    >
      <h3>Add New Expense</h3>
      <div class="form-group">
        <!-- NAME INPUT  -->
        <label for="exampleInputEmail1">
          Name <span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control"
          name="name"
          placeholder="Enter name"
          formControlName="name"
          (blur)="log()"
        />
      </div>

      <!-- Quantity INPUT -->
      <label for="exampleInputEmail1">
        Quantity <span class="text-danger">*</span></label
      >
      <input
        type="number"
        class="form-control"
        name="name"
        placeholder="Enter quantity"
        formControlName="quantity"
        (blur)="log()"
      />

      <!-- Price INPUT -->
      <label for="exampleInputEmail1">
        Price <span class="text-danger">*</span></label
      >
      <input
        type="number"
        class="form-control"
        name="name"
        placeholder="Enter price"
        formControlName="price"
        (blur)="log()"
      />

      <div class="mt-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!expenseForm.valid || editMode"
        >
          Submit
        </button>
        <button
            class="mx-1 bg-primary"
            mat-raised-button
            (click)="updateExpense(selectedExpense)"
            *ngIf="editMode"
          >
            Edit
          </button>
      </div>
    </form>

    <!-- ----------------------------Expense TABLE---------------------------------------------------- -->
    <div class="col-sm-9">
      <table class="table table-bordered table-hover bg-light">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Total Spent</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let expense of expense">
            <td>{{ expense.name }}</td>
            <td>{{ expense.quantity }}</td>
            <td>{{ expense.price }}</td>
            <td>{{ expense.quantity * expense.price }}</td>
            <td class="cell">
              <i
                class="bi bi-trash2-fill delete-btn mr-1"
                (click)="deleteExpense(expense)"
              ></i>
              <i
                class="fa fa-pencil edit-button ml-1"
                (click)="editExpense(expense)"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
