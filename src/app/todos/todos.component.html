<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-sm-2 pr-2 bg-light border border-rounded">
      <h2 class="mt-3">Search</h2>
      <hr />

      <div class="w-75 input-group input-group-sm mb-3">
        <input
          type="text"
          class="form-control"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
          placeholder="Customer Name"
        />
      </div>
      <!--------------------------------------- Default radio ----------------------------------------------->
      <h2 class="mt-3">Filter by Day</h2>
      <hr />
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1"> Today </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Yesterday
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          This month
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Last month
        </label>
      </div>
    </div>

    <div class="todo-container col-sm-9">
      <!-- <h1 class="text-center">{{ title }}</h1> -->
      <div class="form-group d-flex">
        <!-- <input
          type="text"
          class="form-control mr-3"
          [(ngModel)]="todoContent"
          (keyup.Enter)="onChange($event)"
          [appInputFormat]="'uppercase'"
        /> -->
        <!-- <button class="btn btn-info" (click)="addTodoHandler()">Add</button> -->
        <!-- <app-button name="Add" (handle)="addTodoHandler($event)"></app-button> -->
      </div>
      <ul class="list-group">
        <li *ngFor="let item of orders" class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex mr-5">
              <div>
                <span
                  [ngClass]="{
                    'text-strikethrough': item.complete
                  }"
                >
                  <a
                    routerLink="/todos/{{ item.id }}"
                    [queryParams]="{ orderBy: 'name' }"
                  >
                    {{ item.date.toDateString | date }}
                  </a>
                </span>
                <span>{{ item.client }}</span>
              </div>
            </div>
            <!-- <div class="d-flex justify-content-between">
              <button
                name="Complete"
                (click)="handleTodoComplete($event, item)"
                class="btn btn-primary"
              >
                Complete
              </button>
              <i
                class="bi bi-trash2-fill todo-delete-btn ml-3"
                (click)="handleDelete($event, item)"
              ></i>
            </div> -->
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
